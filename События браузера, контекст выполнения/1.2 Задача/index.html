<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Заадача</title>
  <!-- Подключаем стили Bootstrap для упрощения верстки -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="myForm">
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" id="firstName" name="firstName" maxlength="50">
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-control" id="lastName" name="lastName" maxlength="50">
      </div>
      <div class="form-group">
        <label for="patronymic">Отчество</label>
        <input type="text" class="form-control" id="patronymic" name="patronymic" maxlength="50">
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Подключаем скрипт для валидации и обработки формы -->
  <script src="main.js"></script>
</body>
</html>
